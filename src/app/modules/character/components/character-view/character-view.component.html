<div *ngIf="character$ | async as item; else notFound">
  <img [src]="item.image" [alt]="item.name" width="400" height="400" />
  <div class="description">
    <h2>{{ item.name }}</h2>
    <div>Status: {{ item.status }}</div>
    <div>Species: {{ item.species }}</div>
    <div>Gender: {{ item.gender }}</div>
    <div>Created: {{ item.created | date: "shortDate" }}</div>
  </div>
</div>
<ng-template #notFound> No Character found. Start over from <u routerLink="/">Homepage</u> </ng-template>
